<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
<link rel="stylesheet" href="index.css">
</head>
<body>
  <section class="quote-section">
    <div class="box">
      <p class="head-word">Random Quote Generator</p>
      <p id="quote"></p>
      <button onclick="Quotes()">Next Quote</button>
    </div>
  </section>

  <section class="about-section">
    <div class="box">
      <p class="head-word">About This Project</p>
      <p>-This is a random quote generator that displays a new quote each time the user
         refreshes the page or presses on Next Quote button.</p>
    <p>-Internet connection must be working to generate quotes from the API.</p>
    </div>
  </section>

  <script src="index.js"></script>
</body>
</html>
